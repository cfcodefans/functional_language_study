<form name="searchForm" role="form">
	<div class="form-group">
		<label for="productTitle">Product Title:</label>
		<input type="text" id="productTitle" placeholder="Title" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="productPrice">Product Price:</label>
		<input type="number" min="0" step="any" id="productPrice" placeholder="Price" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="productCategory">Product Category:</label>
		<select id="productCategory" class="form-control"></select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">Search</button>
	</div>
</form>
