<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="//npmcdn.com/zone.js@0.6.12"></script>
	<script type="text/javascript" src="//npmcdn.com/reflect-metadata@0.1.3"></script>
	<script type="text/javascript" src="//npmcdn.com/traceur@0.0.108/bin/traceur.js"></script>
	<script type="text/javascript" src="//npmcdn.com/systemjs@0.19.31/dist/system.src.js"></script>
	<script type="text/javascript">
		System.config({
			transpiler: "traceur", //for ES.next
			traceurOptions: {annotations: true},

				"@angular/core": "//npmcdn.com/@angular/core@2.0.0-rc.4",
				"@angular/common": "//npmcdn.com/@angular/common@2.0.0-rc.4",

				"@angular/platform-browser-dynamic": "//npmcdn.com/@angular/platform-browser-dynamic@2.0.0-rc.4"
			},
			packages: {
				"@angular/core": {main: "index.js"},
				"@angular/common": {main: "index.js"},
				"@angular/compiler": {main: "index.js"},
				"@angular/platform-browser": {main: "index.js"},
				"@angular/platform-browser-dynamic": {main: "index.js"},
			}
		});
		System.import("main.js")

</head>
<body>
<hello-world></hello-world>

</html>
